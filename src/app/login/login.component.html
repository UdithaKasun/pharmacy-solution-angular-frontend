<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label class="title">
          E Pharmacy Solution
          <h5 class="hint">Use your username and password to sign in</h5>
      </label>
      <div class="login-group">
          <div class="auth-source select">
              <select id="login-auth-source-1">
                  <option>Local Users</option>
                  <option>Administrator</option>
              </select>
          </div>
          <label for="username" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="loginForm.get('username').invalid
          && (loginForm.get('username').dirty || loginForm.get('username').touched)">
          <input formControlName="username" class="username" type="text" id="login_username" placeholder="Username">
          <span class="tooltip-content">
            User Name cannot be empty.
        </span>
          </label>
          <label for="password" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="loginForm.get('password').invalid
          && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          <input formControlName="password" class="password" type="password" id="login_password" placeholder="Password">
          <span class="tooltip-content">
            Password cannot be empty.
        </span>  
        </label>
          <div class="checkbox">
              <input type="checkbox" id="rememberme">
              <label for="rememberme">
                  Remember me
              </label>
          </div>
          <div *ngIf="invalidCredentials" class="error active">
              Invalid user name or password
          </div>
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
      </div>
  </form>
</div>
